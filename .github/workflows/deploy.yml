name: ðŸš€ Build and Validate Portfolio

on:
  # Trigger on push to main branch
  push:
    branches: [ main ]
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:
    inputs:
      message:
        description: 'Build message'
        required: false
        default: 'Manual build triggered'

jobs:
  build:
    name: ðŸ—ï¸ Build Portfolio
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“‚ Checkout Code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: ðŸ“‹ Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      - name: ðŸ”§ Install Dependencies
        working-directory: ./frontend
        run: |
          npm cache clean --force
          npm install --legacy-peer-deps
        
      - name: ðŸ—ï¸ Build Frontend
        working-directory: ./frontend
        run: npm run build
        
      - name: âœ… Build Complete
        run: |
          echo "ðŸŽ‰ Portfolio built successfully!"
          echo "ðŸ“ Message: ${{ github.event.inputs.message || 'Auto build from push' }}"
          echo "ðŸ“Š Build size: $(du -sh frontend/build | cut -f1)"
          echo "ðŸš€ Ready for deployment!"
          
      - name: ðŸ“‹ Build Summary
        working-directory: ./frontend
        run: |
          echo "## ðŸ“Š Build Statistics" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Status**: âœ… Success" >> $GITHUB_STEP_SUMMARY
          echo "- **Node Version**: $(node --version)" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Size**: $(du -sh build | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "- **Files Created**: $(find build -type f | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date)" >> $GITHUB_STEP_SUMMARY 