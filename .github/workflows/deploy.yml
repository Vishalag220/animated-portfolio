name: ğŸš€ Auto Deploy to Vercel

on:
  # Trigger on push to main branch
  push:
    branches: [ main ]
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:
    inputs:
      message:
        description: 'Deployment message'
        required: false
        default: 'Manual deployment triggered'

jobs:
  deploy:
    name: ğŸŒ Deploy Portfolio
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“‚ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: ğŸ”§ Install Dependencies
        working-directory: ./frontend
        run: npm ci
        
      - name: ğŸ—ï¸ Build Frontend
        working-directory: ./frontend
        run: npm run build
        
      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          working-directory: ./frontend
          vercel-args: '--prod'
          
      - name: ğŸ“¢ Deployment Status
        run: |
          echo "ğŸ‰ Portfolio deployed successfully!"
          echo "ğŸ“ Message: ${{ github.event.inputs.message || 'Auto deployment from push' }}"
          echo "ğŸ”— Live at: https://vishal-portfolio.vercel.app" 